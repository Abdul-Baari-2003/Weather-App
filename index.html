<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
</head>
<body>
    <div class="container">
        <main class="weather-dashboard">
            <h1 style="text-align: center; font-size: 15px; color:aliceblue">Weather App</h1>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Enter location">
                <button id="search-btn">üîç Search</button>
            </div>
    
            <div class="weather-info">
                <div class="current-weather">
                    <h2 id="location">New York</h2>
                    <h1 id="temperature">24¬∞C</h1>
                    <p id="description">Partly Cloudy</p>
                    <img id="weather-icon" src="">
                </div>
                <div class="map-container">
                    <div id="map" style="height: 400px;"></div>
                </div>
            </div>

            <div class="forecast">
                <h3>5-Day Forecast</h3>
                <div class="forecast-grid" id="forecast-grid"></div>
            </div>
        </main>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
